version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      # Group production dependencies
      production:
        patterns:
          - "@modelcontextprotocol/*"
          - "@notionhq/*"
          - "zod"
      # Group dev dependencies
      development:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "typescript"
          - "vitest"
          - "esbuild"
    labels:
      - "dependencies"
      - "automated"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
